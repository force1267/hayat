<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
          font-family: 'Colaborate';

        .login-page {

          padding: 8% 0 0;
          padding-top: 2%;

        }
        .form {
          position: relative;
          z-index: 1;
          background: #FFFFFF;
          max-width: 360px;
          margin: 0 auto 100px;
          padding: 45px;
          text-align: center;
          box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
          border-radius: 10px;
        }
        .form input {
          outline: 0;
          background: #f2f2f2;
          width: 100%;
          border: 0;
          margin: 0 0 15px;
          padding: 15px;
          box-sizing: border-box;
          font-size: 14px;
          text-align: right;
          border-radius: 5px;
          /* margin-top: 10px; */
          text-align: left;
          text-transform: capitalize;
        }
        .form button {
          text-transform: uppercase;
          outline: 0;
          background: #0fbab9;
          width: 100%;
          border: 0;
          padding: 15px;
          color: #FFFFFF;
          font-size: 14px;

          transition: all 0.3 ease;

          border-radius: 5px;
        }
        .form button:hover,.form button:active,.form button:focus {
          background: #43A047;
        }
        .form .message {
          margin: 15px 0 0;
          color: #b3b3b3;
          font-size: 12px;
        }
        .form .message a {
          color: #4CAF50;
          text-decoration: none;
        }
        .form .register-form {
          display: none;
        }
        .form .forget-form {
          display: none;
        }
        .container {
          position: relative;
          z-index: 1;
          max-width: 300px;
          margin: 0 auto;
        }
        .container:before, .container:after {
          content: "";
          display: block;
          clear: both;
        }
        .container .info {
          margin: 50px auto;
          text-align: center;
        }
        .container .info h1 {
          margin: 0 0 15px;
          padding: 0;
          font-size: 36px;
          font-weight: 300;
          color: #1a1a1a;
        }
        .container .info span {
          color: #4d4d4d;
          font-size: 12px;
        }
        .container .info span a {
          color: #000000;
          text-decoration: none;
        }
        .container .info span .fa {
          color: #EF3B3A;
        }
        body {
            background: #76b852;
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #0fbab9, #0fbab9);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

@-webkit-keyframes popUpEntrada {
  0%{opacity: 0; margin-top: -20%;}
  75%{margin-top: 5%;}
  100%{opacity: 1;}
}
@keyframes popUpEntrada {
  0%{opacity: 0; margin-top: -20%;}
  75%{margin-top: 5%;}
  100%{opacity: 1;}
}
@-webkit-keyframes popUpSaida {
  0%{opacity: 1;}
  75%{opacity: 1; margin-top: -20%;}
  100%{opacity: 0;margin-top: 40%;}
}
@keyframes popUpSaida {
  0%{opacity: 1;}
  75%{opacity: 1; margin-top: -20%;}
  100%{opacity: 0;margin-top: 40%;}
}
body, html, root, document{

  height: 500px;
}

.popUp,.popUpFundo{

}

}

    box-sizing:border-box;

}
.popUp button:focus{

}

}

}

    box-sizing:border-box;
    -webkit-box-sizing:border-box;

}
.popUp>div{
    display:block;

}

    display:table-cell;
    padding:0;
    vertical-align:middle
}
.p span,.p>div,.p>div>div,.popUp>button,.popUp>div>span{
    margin:0
}
.popUp>button{
    padding:10px;
    width:50%;

}
.alert{
    width:100%!important
}
.popUp .puCancelar{
    float:left
}
.popUp .puEnviar{
    float:right
}
.p{
    margin:0;
    width:100%;
    max-width:300px;
    height:100%;
    max-height:200px;
    transform:translate(-50%,-50%)
}
.p span,.p>div,.p>div>div{
    padding:0;
    border-style:none
}
.p>div{
    width:100%;
    height:calc(100% -108px)
}
.p span,.p>div>div{
    width:300px;
    height:108px
}
.m>button,.p>button{
    height:50px
}
.puCancelar,.puEnviar{
    margin:5px 0
}
.m{
    max-width:400px;
    height:100%;
    max-height:300px;
    transform:translate(-50%,-50%)
}
.g,.g>div,.m,.m>div{
    margin:0;
    width:100%
}
.g span,.g>div,.g>div>div,.m>div,.m>div>div,.m>div>span,.m>span{
    box-sizing:border-box;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    padding:0;
    border-style:none
}
.g>div,.m>div{
    height:calc(100% -108px);
    border-color:#ccc
}
.g span,.g>div>div,.m>div>div,.m>div>span,.m>span{
    width:400px;
    height:208px;
    margin:0
}
.g{
    max-width:600px;
    height:100%;
    max-height:500px;
    transform:translate(-50%,-50%)
}
.g span,.g>div>div{
    width:600px;
    height:408px
}
.g>button{
    height:60px
}
.alert.puEnviar{
    display:none
}

}
.popUpSaida{
    display:block!important;
    animation:popUpSaida 1s;
    -webkit-animation:popUpSaida 10s;
    -webkit-animation-fill-mode:forwards;
    animation-fill-mode:forwards
}

}

.colorfulForm{
    width:350px;
    margin:60px auto
}

<body>
    <div class="login-page">
      <div class="form">
        <a href="/tr">
          <img src="/assets/images/logo-e.png" style="width: 70px;position: relative;bottom: 20px;transform: scale(2.6);z-index: 0;" alt="hayatemoon">
        </a>
        <form class="register-form">
          <input type="text" id='name' autocomplete="off" placeholder="kullanıcı adı"/>
          <h3>Geçerli bir e-posta adresi giriniz</h3>
          <input type="email" id='email' autocomplete="off" placeholder="E-Posta"/>
          <input type="email" id='emailc' autocomplete="off" placeholder="E-posta onayı"/>
          <h3>Şifre en az 8 karakterden oluşmalı</h3>
          <input type="password" id='password' autocomplete="off" placeholder="Şifre"/>
          <input type="password" id='passwordc' autocomplete="off" placeholder="Şifre onayı"/>
          <button id="register">Üye Ol</button>
          <p class="message">Üye misin ? <a class="log" href="#">Giriş Yap</a></p>
          <p class="forg">Şifremi Unuttum</p>
        </form>
        <form class="login-form">
          <input type="email" id='email' placeholder="E-posta"/>
          <input type="password" id='password' placeholder="Şifre"/>
          <button id="login">Giriş Yap</button>
          <p class="message">Üye Değil Misiniz ? <a class="reg" href="#"> Üye Ol</a></p>
          <p class="forg">Şifremi Unuttum</p>
        </form>
        <form class="forget-form">
          <h3>E-postanızı girin</h3>
          <input type="email" id='rpemail' placeholder="E-posta"/>
          <button id="resetp">Link Gönder</button>
          <p class="message"><a class="log" href="#">Giriş Yap</a> / <a class="reg" href="#">Üye Ol</a></p>
        </form>
      </div>
    </div>
    <script>
        var lang = 1;
    </script>
    <script src="/assets/cdn/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/script/api.js"></script>
    <script type="text/javascript" src="/script/alert.js"></script>
    <script>
        $('#register').click(function(e) {
            e.preventDefault();
            let name = $('.register-form #name').val();
            let email = $('.register-form #email').val();
            let emailc = $('.register-form #emailc').val();
            let password = $('.register-form #password').val();
            let passwordc = $('.register-form #passwordc').val();
            if (password.length < 8) {
                janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'En az 8 karakter');
                return false
            }
            if (passwordc != password) {
                janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Şifre alanı ve Şifre Tekrarı alanlarının birbirinin aynısı olması gerekmektedir');
                return false;
            }
            if (emailc != email) {
                janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'E-posta alanı ve E-posta Tekrarı alanlarının birbirinin aynısı olması gerekmektedir');
                return false;
            }
            strapi.register(email, name, password).then(() => {
                janelaPopUp.abre( "id", 'p green alert',  'Tamam' ,  'Şifre alanı ve Şifre Tekrarı alanlarının birbirinin aynısı olması gerekmektedir');
                setTimeout(function() {
                  window.location = '/tr';
                }, 2000);
            }).catch((e)=> {
                switch (e.message[0].messages[0].id) {
                    case "Auth.form.error.email.taken": {
                        janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Bu e-posta kullanıldı');
                        break;
                    }
                    case "Auth.form.error.username.taken": {
                        janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Bu Kullanıcı Adı Mevcut Değil');
                        break;
                    }
                    default: {
                        janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Bir hata oluştu, lütfen bir daha tekrar deneyin');
                    }
                }
            });
        });
        $('#login').click(function(e) {
            e.preventDefault();
            let email = $('.login-form #email').val();
            let password = $('.login-form #password').val();
            strapi.login(email, password).then(() => {
                janelaPopUp.abre( "id", 'p green alert',  'Tamam' ,  'Başarıyla giriş yapıldı');
                setTimeout(function() {
                  window.location = '/tr';
                }, 2000);
            }).catch(() => {
                janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Yanlış kullanıcı adı veya şifre');
            });
        });
        $('.reg').click(function(){
           $('.login-form').fadeOut(300, function() {
             $('.register-form').fadeIn(300);
           });
           $('.forget-form').fadeOut(300, function() {
             $('.register-form').fadeIn(300);
           });
        });
        $('.log').click(function(){
           $('.register-form').fadeOut(300, function() {
             $('.login-form').fadeIn(300);
           });
           $('.forget-form').fadeOut(300, function() {
             $('.login-form').fadeIn(300);
           });
        });
        $('.forg').click(function(){
           $('.register-form').fadeOut(300, function() {
             $('.forget-form').fadeIn(300);
           });
           $('.login-form').fadeOut(300, function() {
             $('.forget-form').fadeIn(300);
           });
        });
        $("input").keypress(function(event){
            if ($(this).attr('id') == 'name') {
                var ew = event.which;
                if(ew == 32)
                    return true;
                if(48 <= ew && ew <= 57)
                    return true;
                if(65 <= ew && ew <= 90)
                    return true;
                if(97 <= ew && ew <= 122)
                    return true;
                return false;
            }
        });
        $('#resetp').click(function(e) {
          e.preventDefault();
          if ($("#rpemail").val() != "") {
            strapi.user.forgotPassword($('#rpemail').val()).then(function(e) {
              if (e.message[0].messages[0].id == "Auth.form.error.email.format") {
                janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'Girdiğiniz e-posta geçersiz');
                return false;
              }

            }).catch(function(e) {
              janelaPopUp.abre( "id", 'p green alert',  'Tamam' ,  'şifre sıfırlama linki e-postanıza gönderildi');
            }); 
          } else {
            janelaPopUp.abre( "id", 'p red alert',  'Hata' ,  'E-posta boş bırakılamaz');
          }
        });
    </script>
